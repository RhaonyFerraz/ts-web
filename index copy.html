<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Certifique-se de que o body tenha margem zero e o conteúdo ocupe toda a altura */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Cria um contêiner responsivo para o iframe */
    .iframe-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* Proporção 16:9 (altura/width = 9/16 = 0.5625) */
      overflow: hidden;
    }

    /* Faz o iframe ocupar 100% do contêiner e manter a proporção */
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Contêiner do iframe -->
  <div class="iframe-container">
    <iframe src="https://gamma.app/embed/bfjp64418o7brnb" allow="fullscreen" title="Copy of Soluções Personalizadas em Engenharia Elétrica"></iframe>
  </div>
</body>
</html>
